<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supermap开发</title>
    <!-- 引入 OpenLayers 的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.2.2/ol.css">
    <style>
        #map {
            width: 100%;
            height: 100vh; /* 使用视口的高度来让地图占满页面 */
            margin: 0;
            padding: 0;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    
</head>
<body>
    <h1>supermap开发</h1>
    <div id="map"></div>
    <!-- 引入 OpenLayers 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.js"></script>
    <script src="app.js"></script>
</body>
<body>
    <div style="display: flex; flex-direction: column; height: 100vh;">
        <h1 style="margin: 0; padding: 10px; text-align: center;">WMS 地图示例</h1>
        <div id="map" style="flex-grow: 1;"></div>
    </div>
</body>

</html>
